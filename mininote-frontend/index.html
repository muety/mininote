<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MiniNote</title>
    <style>
        body {
            background-color: #1B2836 !important;
            margin: 20px 0 !important;
        }
    </style>
</head>

<body>
  <div class="header">
	<h1>Welcome to 47 Cab Service!</h1>
</div>
<div class="w3-main">
		<div class="form-w3l">
			<div class="img">
				<img src="images/profile.jpg" width="50%" height="100%" alt="image">
				<h2>signup here</h2>
			</div>	
			<form action="#" method="post">
				<div class="w3l-user">
					<span><i class="fa fa-user-circle-o w3l-1" aria-hidden="true"></i></span>
					<input type="text" name="username" placeholder="username" required=""/>
					<div class="clear"></div>
				</div>
				
				<div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" name="password" placeholder="password" required=""/>
					<div class="clear"></div>
				</div>
				
				<div class="w3l-password">
					<span><i class="fa fa-lock w3l-2" aria-hidden="true"></i></span>
					<input type="password" name="password" placeholder="confirm password" required=""/>
					<div class="clear"></div>
				</div>

				<div class="w3l-email">
					<span><i class="fa fa-envelope-o w3l-3" aria-hidden="true"></i></span>
					<input type="email" name="e-mail" placeholder="info@example.com" required=""/>
					<div class="clear"></div>
				</div>
				
				<div class="w3l-phone">	
					<span><i class="fa fa-mobile w3l-4" aria-hidden="true"></i></span>
					<input type="text" name="phone" placeholder="+94" required=""/>
					<div class="clear"></div>
				</div>
				<div class="w3l-carno">
					<span><i class="fa fa-cab w3l-1" aria-hidden="true"></i></span>
					<input type="text" name="carno" placeholder="car number" required=""/>
					<div class="clear"></div>
				</div>
				
				<div class="w31-phone">
					<progress value="0" max="100" id="uploader">0%</progress>
        			<input type="file" value="upload" id="fileButton"/>
				</div>
				<div class="w3l-btn">
					<input type="submit" name="button" value="sign up" />
				</div>
			</form>
		</div>
	</div>
	


<footer>
&copy; 47 Cab Service. All rights reserved
</footer>

  	
 
  
</script>

  
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
